apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "fia-arbeidsgiver"
  namespace: "pia"
  labels:
    "team": "pia"
spec:
  image: {{image}}
  ingresses:
    {{#each ingresses as |url|}}
    - {{url}}
    {{/each}}
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: altinn-rettigheter-proxy
          namespace: arbeidsgiver